<script>
function mult(x) {var out=1;do {out=out*x;x-=1;} while(x>1);if(out==0){out=1;};return out;}
function perm(n,r) {var out = (mult(n))/(mult(n-r));return out;}
function comb(n,r) {var out = (mult(n))/(mult(n-r)*mult(r));return out;}
</script>
